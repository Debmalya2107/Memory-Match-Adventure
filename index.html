<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --card-width: 100px;
            --card-height: 140px;
            --transition-speed: 0.5s;
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(243, 244, 246, 0.8) 0%, rgba(229, 231, 235, 0.8) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-size: cover;
            position: relative;
            overflow-x: hidden;  
            overflow-y: auto;
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('back.jpeg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: #374151;
            min-width: 100px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: calc(var(--card-width) * 4 + 3rem);
            margin: 0 auto;
        }

        @media (max-width: 640px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }

            :root {
                --card-width: 90px;
                --card-height: 120px;
            }
        }

        .memory-card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed);
            cursor: pointer;
            perspective: 1000px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);

        }

        .memory-card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .memory-card {
            transition: transform var(--transition-speed) cubic-bezier(0.25, 1.5, 0.5, 1);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .memory-card.flip {
            animation: bounce 0.5s ease;
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            transform: rotateY(180deg);
            box-shadow: 0 0 15px rgba(75, 200, 100, 0.7);
            cursor: default;
        }

        .front-face,
        .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .front-face {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .front-face img 
        {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }
        .front-face img
        {
             width: 100%;
            height: auto; 
        }
        .back-face img {
            width: 100%;
            height: auto;
        }

        .back-face {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 2rem;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .memory-card:hover .back-face {
            transform: scale(1.02);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .win-message.active {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .win-message.active .win-content {
            transform: scale(1);
        }

        .win-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .win-stats {
            margin-bottom: 1.5rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .game-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button {
            width: 150px;
            padding: 0;
            border: none;
            transform: rotate(5deg);
            transform-origin: center;
            font-family: "Gochi Hand", cursive;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            padding-bottom: 3px;
            border-radius: 5px;
            box-shadow: 0 2px 0 #494a4b;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #5cdb95;
        }

        .button span {
            background: #f1f5f8;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 2px solid #494a4b;
        }

        .button:active {
            transform: translateY(5px);
            padding-bottom: 0px;
            outline: 0;
        }

        .stat-box {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            min-width: 100px;
            text-align: center;
            transition: all 0.2s ease, transform 0.2s ease;
    
            cursor: default;
           
        }

        .stat-box:hover {
            background: #2563eb;
           
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button {
            --stone-50: #fafaf9;
            --stone-800: #292524;
            --yellow-400: #facc15;

            font-size: 1rem;
            cursor: pointer;
            position: relative;
            font-family: "Rubik", sans-serif;
            font-weight: bold;
            line-height: 1;
            padding: 1px;
            transform: translate(-4px, -4px);
            outline: 2px solid transparent;
            outline-offset: 5px;
            border-radius: 9999px;
            background-color: var(--stone-800);
            color: var(--stone-800);
            transition:
                transform 150ms ease,
                box-shadow 150ms ease;
            text-align: center;
            box-shadow:
                0.5px 0.5px 0 0 var(--stone-800),
                1px 1px 0 0 var(--stone-800),
                1.5px 1.5px 0 0 var(--stone-800),
                2px 2px 0 0 var(--stone-800),
                2.5px 2.5px 0 0 var(--stone-800),
                3px 3px 0 0 var(--stone-800),
                0 0 0 2px var(--stone-50),
                0.5px 0.5px 0 2px var(--stone-50),
                1px 1px 0 2px var(--stone-50),
                1.5px 1.5px 0 2px var(--stone-50),
                2px 2px 0 2px var(--stone-50),
                2.5px 2.5px 0 2px var(--stone-50),
                3px 3px 0 2px var(--stone-50),
                3.5px 3.5px 0 2px var(--stone-50),
                4px 4px 0 2px var(--stone-50);
        }

        .button:hover {
            transform: translate(0, 0);
            box-shadow: 0 0 0 2px var(--stone-50);
        }

        .button:active,
        .button:focus-visible {
            outline-color: var(--yellow-400);
        }

        .button:focus-visible {
            outline-style: dashed;
        }

        .button>div {
            position: relative;
            pointer-events: none;
            background-color: var(--yellow-400);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;

            &::before {
                content: "";
                position: absolute;
                inset: 0;
                border-radius: 9999px;
                opacity: 0.5;
                background-image: radial-gradient(rgb(255 255 255 / 80%) 20%,
                        transparent 20%),
                    radial-gradient(rgb(255 255 255 / 100%) 20%, transparent 20%);
                background-position: 0 0, 4px 4px;
                background-size: 8px 8px;
                mix-blend-mode: hard-light;
                animation: dots 0.5s infinite linear;
            }

            &>span {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0.75rem 1.25rem;
                gap: 0.25rem;
                filter: drop-shadow(0 -1px 0 rgba(255, 255, 255, 0.25));

                &:active {
                    transform: translateY(2px);
                }
            }
        }

        @keyframes dots {
            0% {
                background-position: 0 0, 4px 4px;
            }

            100% {
                background-position: 8px 0, 12px 4px;
            }
        }

        .button {
            background-color: #f0f0f0;

            border: 1px solid black;

            border-radius: 8px;

            padding: 10px 20px;

            font-family: Arial, sans-serif;

            color: black;

            text-align: center;

            cursor: pointer;

        }

        .button:hover {
            border-color: #5c5c5c;

        }

        .game-title {
            font-size: 3rem;

            font-weight: 700;
            font-family: 'Playfair Display', serif;

            background: linear-gradient(90deg, #ff7e5f, #feb47b);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);

            animation: bounceIn 1s ease;

            transition: transform 0.3s ease;

        }

        .game-title:hover {
            transform: scale(1.1);

        }


        @keyframes bounceIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            50% {
                opacity: 1;
                transform: translateY(15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .button {
            width: 150px;
            padding: 0;
            border: none;
            transform: rotate(5deg);
            transform-origin: center;
            font-family: "Gochi Hand", cursive;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            padding-bottom: 3px;
            border-radius: 5px;
            box-shadow: 0 2px 0 #494a4b;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #5cdb95;
        }

        .button span {
            background: #f1f5f8;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 2px solid #494a4b;
        }

        .button:active {
            transform: translateY(5px);
            padding-bottom: 0px;
            outline: 0;
        }

        @media (max-width: 640px) {
            .game-title {
                font-size: 2rem;
            }

            .stat-box {
                min-width: 60px;
                font-size: 0.8rem; 
            }

            .button {
                font-size: 14px;
            }
            .game-board {
            grid-template-columns: repeat(2, 1fr); 
        }
        }
    </style>
</head>

<body>
    <div class="parallax"></div>
    <div class="game-header">
        <h1 class="game-title">Memory Match Adventure</h1>
        <div class="game-stats">
            <div class="stat-box">
                <button class="button">
                    <div>
                        <span>Moves</span>
                        <span id="moves">0</span>
                    </div>
                </button>
            </div>
            <div class="stat-box">
                <button class="button">
                    <div>
                        <span>Pairs</span>
                        <span id="pairs">0/8</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="button" id="resetBtn">
            <span>Reset Game</span>
        </button>
        <span>Reset Game</span>
        </button>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2 class="win-title">Congratulations!</h2>
            <div class="win-stats">
                <p>You completed the game in <span id="finalMoves">0</span> moves!</p>
                <p>Time: <span id="finalTime">0</span> seconds</p>
            </div>
            <button class="button" id="playAgainBtn">
                <span>Play Again</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const state = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                canFlip: true,
                gameStartTime: null,
                icons: [
                    'anchor.png',
                    'brain.jpg',
                    'car.jpg',
                    'cat.png',
                    'dog.png',
                    'fish.png',
                    'heart.webp',
                    'home.jpg',
                    'moon.jpg',
                    'star.jpg',
                    'tree.jpg',
                    'umbrella.jpg',
                    'cam.png',
                    'book.png',
                    'cookei.jpg',
                    'ghost.jpg',
                ],

                gameActive: false
            };

            // DOM elements
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const resetBtn = document.getElementById('resetBtn');
            const winMessage = document.getElementById('winMessage');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const playAgainBtn = document.getElementById('playAgainBtn');


            function initGame() {

                gameBoard.innerHTML = '';
                state.cards = [];
                state.flippedCards = [];
                state.matchedPairs = 0;
                state.moves = 0;
                state.canFlip = true;
                state.gameActive = false;
                updateStats();


                const selectedIcons = state.icons.slice(0, 8);
                const gameIcons = [...selectedIcons, ...selectedIcons];

                const shuffledIcons = shuffleArray(gameIcons);


                shuffledIcons.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.classList.add('memory-card');
                    card.dataset.index = index;

                    card.innerHTML = `
        <div class="front-face">
            <img src="${icon}" alt="${icon.split('=')[1]}" />
        </div>
        <div class="back-face">
            <img src="door.jpg" alt="Question Mark" style="width: 70%; height: 70%; object-fit: contain;" />
        </div>
    `;

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    state.cards.push({
                        element: card,
                        icon: icon,
                        isMatched: false
                    });
                });

            }


            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }


            function flipCard() {
                if (!state.canFlip) return;

                const index = parseInt(this.dataset.index);
                const card = state.cards[index];


                if (this.classList.contains('flip') || card.isMatched) return;


                if (!state.gameActive) {
                    state.gameActive = true;
                    state.gameStartTime = new Date().getTime();
                }


                this.classList.add('flip');
                state.flippedCards.push(this);


                if (state.flippedCards.length === 2) {
                    state.canFlip = false;
                    state.moves++;
                    updateStats();

                    const card1 = state.cards[parseInt(state.flippedCards[0].dataset.index)];
                    const card2 = state.cards[parseInt(state.flippedCards[1].dataset.index)];

                    if (card1.icon === card2.icon) {
                        // Match found
                        card1.isMatched = true;
                        card2.isMatched = true;
                        state.matchedPairs++;
                        updateStats();
                        state.flippedCards.forEach(card => {
                            card.classList.add('matched');
                            card.classList.add('pulse');
                        });

                        setTimeout(() => {
                            state.flippedCards.forEach(card => {
                                card.classList.remove('pulse');
                            });
                            state.flippedCards = [];
                            state.canFlip = true;
                        }, 1000);


                        if (state.matchedPairs === 8) {
                            setTimeout(showWinMessage, 1000);
                        }
                    } else {
                        // No match - flip back after delay
                        setTimeout(() => {
                            state.flippedCards.forEach(card => {
                                card.classList.remove('flip');
                            });
                            state.flippedCards = [];
                            state.canFlip = true;
                        }, 1000);
                    }
                }
            }


            function updateStats() {
                movesDisplay.textContent = state.moves;
                pairsDisplay.textContent = `${state.matchedPairs}/8`;
            }


            function showWinMessage() {
                const endTime = new Date().getTime();
                const gameTime = Math.floor((endTime - state.gameStartTime) / 1000);

                finalMoves.textContent = state.moves;
                finalTime.textContent = gameTime;
                winMessage.classList.add('active');


                createConfetti();
            }


            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];

                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';


                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 5000);
                }
            }


            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(720deg);
                    }
                }
            `;
            document.head.appendChild(style);


            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                winMessage.classList.remove('active');
                initGame();
            });


            initGame();
        });
    </script>
</body>

</html>
